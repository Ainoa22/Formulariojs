<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div>
            <label>Senhoridade</label>
            <select id="senhoridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label>Selecione as tecnologias que você utiliza:</label> <br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="React">
                <label for="tecnologia4">React</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Phyton">
                <label for="tecnologia6">Phyton</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
    </form>
</body>

</html>
